app.version: latest
spring:
    datasource:
        url: jdbc:tc:postgresql://hostname/databasename
        username: postgres
        password: postgres
        driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
        tomcat:
          driver-class-name: Con
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQL9Dialect
jwt:
  header: Authorization
  parameter: token
  secret: mySecret
  expiration: 604800
  route:
    authentication:
      path: auth
      refresh: refresh
    singup: singup
storage:
  location: upload-dir