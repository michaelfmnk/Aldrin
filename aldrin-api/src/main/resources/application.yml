spring:
  session:
    store-type: none
  jpa:
    database: POSTGRESQL
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
  datasource:
    platform: postgres
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/aldrin
    driver-class-name: org.postgresql.Driver
    tomcat:
      test-on-borrow: true
  http:
    multipart:
      max-file-size: 2MB
  jackson:
    property-naming-strategy: SNAKE_CASE
routes:
  auth: auth
jwt:
  header: Authorization
  parameter: token
  secret: mySecret
  expiration: 604800
  route:
    authentication:
      path: auth
      refresh: refresh
    singup: singup
storage:
  location: upload-dir

